---
- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Ensure tftp server
  ansible.builtin.package:
    name: tftp-server
    state: present

- name: Ensure syslinux
  ansible.builtin.package:
    name: syslinux-tftpboot
    state: present

- name: Ensure tftp.socket
  ansible.builtin.service:
    name: tftp.socket
    state: started
    enabled: yes

- name: Ensure tftpboot directory
  ansible.builtin.file:
    dest: "{{ pxeserver_tftproot_location }}/"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Ensure tftpboot configuration
  ansible.builtin.template:
    src: default.j2
    dest: "{{ pxeserver_tftproot_location }}/default"
    owner: root
    group: root
    mode: 0644
